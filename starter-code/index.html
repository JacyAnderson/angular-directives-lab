<!DOCTYPE html>
<html lang="en" ng-app="CardsAgainstAssembly">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cards Against Assembly™</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--- require angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

  <!-- require app.js file -->
  <script src="scripts/app.js"></script>

  <!-- require cardsController from controllers/cardsControllers-->
  <script src="scripts/controllers/cardsController.js"></script>

  <!-- require cardDirective -->
  <script src="scripts/directives/cardDirective.js"></script>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <h1 class="pull-left">Cards Against Assembly</h1>

      <scores></scores>
    </header>

    <section id="cards" class="container-fluid" ng-controller="CardsController as cardsController">
      <div class="row">

        <div class="col-sm-6 col-md-6 col-lg-4 cards" ng-repeat="card in cardsController.questionsList" >
          <wdi-card question="{{card.question}}"></wdi-card>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <wdi-card question="WHY???????"></wdi-card>
        </div>
      </div>
    </section>
    <footer>
      <p>Made with <span class="heart">♥︎</span> at General Assembly</p>
    </footer>
  </div>
</body>
</html>
